name: Build Categraf for armv7

on:
  # 允许您在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

# 在工作流级别定义环境变量
env:
  GO_VERSION: '1.24'
  GOOS: linux
  GOARCH: arm
  GOARM: 7

jobs:
  build-for-armv7:
    runs-on: ubuntu-latest
    steps:
      - name: Install ARM C Cross-Compiler and libpcap
        # 这是最关键的修正步骤：
        # 1. 安装 gcc-arm-linux-gnueabihf，这是用于C代码的交叉编译器。
        # 2. 安装 libpcap-dev，这是Categraf依赖的C库。
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf libpcap-dev

      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Categraf Binary with Cross-Compiler
        # 关键修正：通过 CC 环境变量，明确告诉Go使用我们刚刚安装的ARM交叉编译器
        env:
          CGO_ENABLED: 1
          CC: arm-linux-gnueabihf-gcc
        run: go build -ldflags="-s -w" -o categraf .

      - name: Prepare Artifact Package for Release
        run: |
          mkdir -p package_root
          mv categraf package_root/
          cp -r conf package_root/
          tar -zcvf categraf-linux-armv7.tar.gz -C package_root .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: categraf-linux-armv7-package
          path: categraf-linux-armv7.tar.gz